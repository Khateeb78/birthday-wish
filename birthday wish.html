<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, My Best Friend!</h1>
        <p>Wishing you a day filled with joy, laughter, and all the things that make you smile. You're the best, and I'm so grateful to have you in my life!</p>
        <div class="balloons">
            <div class="balloon balloon1"></div>
            <div class="balloon balloon2"></div>
            <div class="balloon balloon3"></div>
        </div>
        <button class="wish-button" onclick="openBirthdayBox()">Click kro madam ji!</button>
        <div id="birthday-box" class="birthday-box">
            <img id="birthday-image" src="panda1.jpeg" alt="Panda Image" style="display: none; max-width: 100%; height: auto; margin: 10px auto;">
            <button id="show-video-button" class="wish-button" onclick="window.open('video.html', '_blank')" style="display: none;">Click Me to Show Video!</button>

            <button class="close-button" id="close-btn" onclick="closeBirthdayBox()" style="display: none;">Click Me!</button>
        </div>
    </div>

    <script>
        function openBirthdayBox() {
            document.getElementById('birthday-box').style.display = 'block';
            document.getElementById('birthday-image').style.display = 'block';
            setTimeout(function() {
                document.getElementById('show-video-button').style.display = 'block';
            }, 2000); // Show button after 2 seconds
        }

        function showVideo() {
            document.getElementById('birthday-video').style.display = 'block';
            var video = document.getElementById('birthday-video');
            video.play();
            video.addEventListener('ended', function() {
                document.getElementById('close-btn').style.display = 'block';
            });
        }

        function closeBirthdayBox() {
            document.getElementById('birthday-box').style.display = 'none';
            var video = document.getElementById('birthday-video');
            video.pause();
            video.currentTime = 0;
            document.getElementById('close-btn').style.display = 'none';
            document.getElementById('birthday-video').style.display = 'none';
        }

        function openSurpriseBox() {
            document.getElementById('surprise-box').style.display = 'block';
        }

        function closeSurpriseBox() {
            document.getElementById('surprise-box').style.display = 'none';
        }
    </script>
</body>
</html>
